<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>myrosez — Galeria Pamięci</title>

  <!-- Elegancka czcionka i drobne style -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,400;1,500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000000;
      --text:#EADBC8; /* beżowy */
      --max-width:1200px;
    }
    html,body{height:100%;}
    body{
      margin:0; padding:0; background:var(--bg); color:var(--text);
      font-family: 'Cormorant Garamond', serif; -webkit-font-smoothing:antialiased;
      line-height:1.3;
      display:flex; flex-direction:column; align-items:center;
      min-height:100vh; box-sizing:border-box;
    }

    header{
      width:100%; max-width:var(--max-width); padding:18px 20px; box-sizing:border-box;
      display:flex; align-items:center; justify-content:space-between;
    }
    h1{margin:0; font-size:24px; color:var(--text); font-style:italic; letter-spacing:1px;}

    .controls{display:flex; gap:8px; align-items:center;}
    .btn{
      background:transparent; border:1px solid rgba(234,219,200,0.2); color:var(--text); padding:8px 12px; border-radius:10px;
      font-size:13px; cursor:pointer; backdrop-filter: blur(4px);
    }

    main{width:100%; max-width:var(--max-width); padding:12px 18px 40px; box-sizing:border-box;}

    .gallery{column-gap:12px; width:100%;}
    @media (min-width:320px){.gallery{column-count:2;}}
    @media (min-width:768px){.gallery{column-count:3;}}
    @media (min-width:1024px){.gallery{column-count:4;}}

    .card{
      display:inline-block; width:100%; margin:0 0 12px; break-inside:avoid; position:relative;
      transition:transform 300ms ease;
      border-radius:10px; overflow:hidden;
    }
    .card img{width:100%; height:auto; display:block; border-radius:10px;}
    .card .caption{
      position:absolute; left:10px; right:10px; bottom:10px; padding:6px 10px; border-radius:8px;
      background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 100%);
      color:var(--text); font-style:italic; font-size:14px; text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    footer{padding:16px; text-align:center; font-size:12px; opacity:0.7;}
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="piosenka.mp3" type="audio/mpeg" />
  </audio>

  <header>
    <h1>myrosez</h1>
    <div class="controls">
      <label class="btn">
        Dodaj zdjęcie
        <input type="file" accept="image/*" id="fileInput" style="display:none" />
      </label>
    </div>
  </header>

  <main>
    <div class="gallery" id="gallery">
      <!-- Przykładowe elementy -->
      <div class="card"><img src="example1.jpg" alt="Pamięć 1"><div class="caption">Zawsze w naszych sercach</div></div>
      <div class="card"><img src="example2.jpg" alt="Pamięć 2"><div class="caption">Nigdy nie zapomnimy</div></div>
    </div>
  </main>

  <footer>
    © myrosez — Galeria pamięci
  </footer>

  <script>
    const input=document.getElementById('fileInput');
    const gallery=document.getElementById('gallery');

    input.addEventListener('change', e=>{
      const file=e.target.files[0];
      if(file){
        const reader=new FileReader();
        reader.onload=ev=>{
          const div=document.createElement('div');
          div.className='card';
          div.innerHTML=`<img src="${ev.target.result}" alt="nowe zdjęcie"><div class='caption'></div>`;
          gallery.prepend(div);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
